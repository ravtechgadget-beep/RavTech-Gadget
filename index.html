
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE PRE-BIRTH ARCHIVE // PBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'agency-black': 'var(--agency-black)',
              'agency-gold': 'var(--agency-gold)',
              'agency-gold-dim': 'var(--agency-gold-dim)',
              'agency-green': 'var(--agency-green)',
              'agency-gray': 'var(--agency-gray)',
              'space-deep': '#0a0a0f',
            },
            fontFamily: {
              serif: ['"Cinzel"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --agency-black: #050505;
        --agency-gold: #D4AF37;
        --agency-gold-dim: #8A711F;
        --agency-green: #0F1A15;
        --agency-gray: #1A1A1A;
        --app-bg: #0a0a0f;
        --app-text: #e5e5e5;
        --scanline-opacity: 0.15;
      }

      .light-theme {
        --agency-black: #ffffff;
        --agency-gold: #96761d;
        --agency-gold-dim: #6d5615;
        --agency-green: #f0f7f4;
        --agency-gray: #d1d1d1;
        --app-bg: #f5f5f5;
        --app-text: #1a1a1a;
        --scanline-opacity: 0.03;
      }

      body {
        background-color: var(--app-bg);
        color: var(--app-text);
        overflow-x: hidden;
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s ease;
        font-family: 'Inter', sans-serif;
      }

      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, var(--scanline-opacity)) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Luxury Transitions */
      .luxury-transition {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--agency-black); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--agency-gold); 
      }

      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.05;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
